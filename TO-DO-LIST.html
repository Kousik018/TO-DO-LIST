<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bg-image {
            height: 100vh;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20231001/pngtree-completed-to-do-list-icon-a-3d-rendering-of-a-notebook-image_13576111.png');
            background-position: center;
            background-size: cover;

        }
    </style>
</head>

<body>
    <div class="bg-image d-flex justify-content-center align-items-center">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <h2 class="mb-4  text-center text-white ">
                        üìù My To-Do List</h2>
                    <form id="taskForm" class="input-group mb-3">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" required>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>

                    <ul id="taskList" class="list-group"></ul>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('taskForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const taskInput = document.getElementById('taskInput');
                const taskText = taskInput.value.trim();
                if (taskText) {
                    addTask(taskText);
                    taskInput.value = '';
                }
            });

            function addTask(taskText) {
                const taskList = document.getElementById('taskList');
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item task-item';
                listItem.innerHTML = `<span>${taskText}</span>
                <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Delete</button>
            `;
                taskList.appendChild(listItem);
            }

            function removeTask(button) {
                const listItem = button.parentElement;
                listItem.remove();
            }
       </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
